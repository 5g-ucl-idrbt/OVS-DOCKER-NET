version: '3'
##################################
services:
  #################
  ovsdb-server:
    container_name: ovsdb-server
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      - SYS_NICE
    networks:
      - ovscomm
    volumes:
      - /lib/modules:/lib/modules
      - /home/core/ovs/log:/var/log/openvswitch
      - /home/core/ovs/var/lib/openvswitch:/var/lib/openvswitch
      - /home/core/ovs/var/run/openvswitch:/var/run/openvswitch
      - /home/core/ovs/etc/openvswitch:/etc/openvswitch
    security_opt:
      - label=disable
    privileged: true
    image: openvswitch/ovs:latest
    command: ovsdb-server
  #################
  ovs-vswitchd:
    container_name: ovs-vswitchd
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      - SYS_NICE
    networks:
      - ovscomm
    volumes_from:
      - ovsdb-server
    security_opt:
      - label=disable
    privileged: true
    image: openvswitch/ovs:latest
    command: ovs-vswitchd
  #################
  u1:
    container_name: h1
    image: host:latest
    command: tail -F anything
    network_mode: none
#    depends_on:
#      - ovs-vswitchd
  #################
  u2:
    container_name: h2
    image: host:latest
    command: tail -F anything
    network_mode: none
#    depends_on:
#      - ovs-vswitchd
  #################
  u3:
    container_name: h3
    image: host:latest
    command: tail -F anything
    network_mode: none
#    depends_on:
#      - ovs-vswitchd
  #################
  ryu:
    container_name: ryu
    image: osrg/ryu:latest
    networks:
      - ovscomm
    #network_mode: "service:ovs-vswitchd"
    #tty: true
    #stdin_open: true
    #privileged: true
    cap_add:
      - NET_ADMIN
    #command: /bin/bash
    command: bash -c "ryu-manager --ofp-tcp-listen-port 6653 ryu.app.simple_switch_13"
